[versions]
accompanist = "0.17.0"
jetpack-activity = "1.3.1"
jetpack-compose = "1.0.1"
dagger-hilt = "2.40.5"
kotlin = "1.5.21"

[libraries]
accompanist-insets = { module = "com.google.accompanist:accompanist-insets", version.ref = "accompanist" }
accompanist-insetsUi = { module = "com.google.accompanist:accompanist-insets-ui", version.ref = "accompanist" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "jetpack-activity" }
androidx-compose-animation = { module = "androidx.compose.animation:animation", version.ref = "jetpack-compose" }
androidx-compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "jetpack-compose" }
androidx-compose-material-icons-core = { module = "androidx.compose.material:material-icons-core", version.ref = "jetpack-compose" }
dagger-hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "dagger-hilt" }
dagger-hilt-compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "dagger-hilt" }
androidx-compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "jetpack-compose" }
androidx-compose-material-material = { module = "androidx.compose.material:material", version.ref = "jetpack-compose" }
androidx-compose-runtime-runtime = { module = "androidx.compose.runtime:runtime", version.ref = "jetpack-compose" }
androidx-compose-ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "jetpack-compose" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "jetpack-compose" }
androidx-compose-ui-ui = { module = "androidx.compose.ui:ui", version.ref = "jetpack-compose" }
google-material = { module = "com.google.android.material:material", version.require = "1.4.0" }
junit4 = { module = "junit:junit", version.require = "4.13.2" }
kotlin-stdLib = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk7", version.ref = "kotlin" }
